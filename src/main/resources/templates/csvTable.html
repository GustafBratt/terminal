<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CSV Display</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<table border="1">
    <!-- Table Header -->
    <thead>
    <tr>
        <th th:each="header : ${headers}" th:text="${header}"></th>
    </tr>
    </thead>

    <!-- Table Rows -->
    <tbody>
    <tr th:each="row : ${rows}">
        <td th:each="cell : ${row}" th:text="${cell}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
